# Backend
backend = "glx";

# VSync
vsync = true;

# Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.7;
shadow-ignore-shaped = false;

# Opacity
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
alpha-step = 0.06;

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [];

# Blur
blur-method = "dual_kawase";
blur-strength = 5;

# Corner rounding (only on some builds)
corner-radius = 8;
round-borders = 1;
round-borders-rule = [];

# Transparency rules
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'kitty'",
  "90:class_g = 'XTerm'",
  "95:class_g = 'Thunar'",
];

# Exclude certain windows from shadow
shadow-exclude = [
  "class_g = 'Conky'",
  "name = 'Notification'",
  "class_g ?= 'notify-osd'",
  "class_g = 'Cairo-clock'",
];

# Other settings
detect-client-opacity = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
log-level = "warn";

